  <head>

      rel="stylesheet"
    />

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html" id="icon">search U.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-auto" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active ml-auto">
            <a class="nav-link" href="index.html"
              >Home<span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container" id="home-page">
      <!-- tag line box -->
      <div class="row top-box">
        <div class="col-md-12 d-flex justify-content-center">
          <h3 class="glow" id="search-U1">search</h3>
          <h3 class="glow" id="search-U2">U.</h3>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6" id="citySearch">
          <input type="text" placeholder="City" id="city-search" />
          <button
            type="submit"
            class="btn btn-light fas fa-map-pin"
            id="submit-city"
          >
            Search
          </button>
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="School" id="school-search" />
          <button
            type="submit"
            class="btn btn-light fas fa-university"
            id="submit-school"
          >
            Search
          </button>
        </div>
      </div>
    </main>
    <!-- start of "school list page" code -->
    <main class="container d-none" id="school-list">
      <div class="row">
        <!-- School list column -->
        <div class="col-md-12 list-group" id="chosenbutton"></div>
      </div>
    </main>

    <!-- university information page -->
    <main class="container d-none py-3" id="uni-list">
      <div class="row col-md-12">
        <!-- School list column -->
        <div class="col-md-12 list-group" id="uni-buttons"></div>
      </div>
    </main>

    <!-- final school page -->
    <main class="container d-none" id="final-page">
      <div class="row">
        <!-- School info column -->
        <div class="col-md-6 list-group bg-light" id="school-info">
          <div class="card-header"></div>
          <div id="school-details" class="p-2"></div>
        </div>

        <!-- Widget column -->
        <div class="col-md-6" id="final-widget"></div>
        <div
          class="col-md-6 d-none justify-content-center align-items-center"
          id="hide-alert"
        >
          <h3 id="teleportIssue">
            Teleport API does not currently have information on this city.
          </h3>
          <p id="teleportIssue2">We apologize for this inconvenience.</p>
        </div>
      </div>
    </main>

    <footer class="container-footer">
      <span class="text-muted"> Copyright Â©</span>

      <span class="text-muted" id="footer-two">
        APIs used: Teleport, College Scorecard and Clearbit Logo

    <script

      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
